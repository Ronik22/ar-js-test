<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="./assets/gesture-detector.js"></script>
    <script src="./assets/gesture-handler.js"></script>

    <body style="margin: 0px; overflow: hidden">
		<a-scene embedded arjs renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false" gesture-detector id="scene">
			<!-- .patt file trained with https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
			<a-marker
				type="pattern"
				url="./assets/marker.patt"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
				id="markerA"
			>
				<!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
				<a-entity
					position="0 0 0"
					scale="1 1 1"
					gltf-model="./assets/shiba/scene.gltf"
                    class="clickable"
                    gesture-handler
				></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
